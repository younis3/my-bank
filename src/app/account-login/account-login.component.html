<div>
    <label for=uid>דואל</label>
    <input required type="email" id=uid [(ngModel)]="doel"><!--<span>{{doel}}</span>-->
    <br/>
    <label for=pwd>סיסמא</label>
    <input required type="password" id=pwd [(ngModel)]="sisma"><!--<span>{{sisma}}</span>-->
    <br/>
    <input type="button" value="כנס" (click)="logIn()">
    
</div>
